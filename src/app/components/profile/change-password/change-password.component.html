<div mat-dialog-title class="modal-header">
    <div class="d-flex justify-content-between align-items-center w-100">
        <h6 class="text-main mb-0 fw-bold">Change Password</h6>
        <button  mat-icon-button class="btn-modal-close" mat-dialog-close="true">
            <span class="material-symbols-rounded">close</span>
        </button>
    </div>
</div>
<form [formGroup]="changePassForm" (ngSubmit)="onSubmit()" #formDirective="ngForm">
    <div mat-dialog-content class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter Current Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Current Password"
                    formControlName="currentPass" (keypress)="validation.noSpacesAtStart($event)" maxlength="20">
                    <!-- <mat-error *ngIf="f['currentPass'].errors">
                        <span class="text-danger" *ngIf="f['currentPass'].hasError('required')">Current Password is Required</span>
                        <span class="text-danger" *ngIf="f['currentPass'].hasError('pattern')">Please Enter Valid Current
                            Password</span>
                    </mat-error> -->
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <span class="material-symbols-rounded">{{hide ? 'visibility_off' : 'visibility'}}</span>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter New Password</mat-label>
                    <input matInput [type]="hide1 ? 'password' : 'text'" placeholder="Enter New Password"
                    formControlName="newPass" (keypress)="validation.noSpacesAtStart($event)" maxlength="20">
                     <!-- <mat-error *ngIf="f['newPass'].errors">
                        <span class="text-danger" *ngIf="f['newPass'].hasError('required')">New Password is Required</span>
                        <span class="text-danger" *ngIf="f['newPass'].hasError('pattern')">Please Enter Valid New
                            Password</span>
                    </mat-error> -->
                    <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide1">
                        <span class="material-symbols-rounded">{{hide1 ? 'visibility_off' : 'visibility'}}</span>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter Confirm Password</mat-label>
                    <input matInput [type]="hide2 ? 'password' : 'text'" placeholder="Enter Confirm Password"
                    formControlName="confirmPass" (keypress)="validation.noSpacesAtStart($event)" maxlength="20"
                    (copy)="$event.preventDefault()" (paste)="$event.preventDefault()" (keypress.enter)="onSubmit()">
                      <!-- <mat-error *ngIf="f['confirmPass'].errors">
                        <span class="text-danger" *ngIf="f['confirmPass'].hasError('required')">Confirm Password is Required</span>
                        <span class="text-danger" *ngIf="f['confirmPass'].hasError('pattern')">Please Enter Valid Confirm
                            Password</span>
                    </mat-error> -->
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide2">
                        <span class="material-symbols-rounded">{{hide2 ? 'visibility_off' : 'visibility'}}</span>
                    </button>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <div class="notes">
                    <p class="fw-bold text-dark">Passwords must contains:</p>
                    <ul class="text-secondary">
                        <li>At least 8-15 Characters long</li>
                        <li>At least 1 Lowercase Characters (a-z)</li>
                        <li>At least 1 Uppercase Characters (A-Z)</li>
                        <li>At least 1 Digits (0-9)</li>
                        <li>At least 1 Special Characters (*$@#)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="modal-footer">
        <div class="d-flex gap-2">
            <button mat-flat-button mat-dialog-close type="button" class="btn-main-light" (click)="clearFormData()">Cancel</button>
            <button mat-flat-button class="btn-main" type="submit">Change Password</button>
        </div>
    </div>
</form>
