<div mat-dialog-title class="modal-header">
  <div class="d-flex align-items-center justify-content-between w-100">
    <div class="text-main">Add Document</div>
    <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
      <span class="material-symbols-rounded">close</span>
    </button>
  </div>
</div>
<div mat-dialog-content class="modal-body">
  <form [formGroup]="uploadFrm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Document Name</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Document Number</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <div class="mb-0">
        <div class="file-upload border rounded-2 p-1">
          <button type="button" mat-flat-button class="btn" id="fileupload-button" data-toggle="tooltip"
            (click)="uplodLogo.click()" data-placement="right">
            Upload Document
          </button>
          <input type="file" #uplodLogo accept=".jpg,.jpeg,.jfif,.png,.hvec" id="real-file" (change)="imageUplod($event)"  hidden="hidden"/>
          <div class="d-flex gap-2" *ngIf="imageData">
            <button type="button"  mat-flat-button  (click)="viewimage()" class="bg-primary-subtle text-primary btn-icon btn-action" matTooltip="view" >
              <mat-icon class="material-symbols-rounded">
                preview
              </mat-icon>
            </button>
            <button type="button" mat-flat-button  (click)="deleteImage()" class="bg-danger-subtle text-danger btn-icon btn-action" matTooltip="delete">
              <mat-icon class="material-symbols-rounded">
                delete
              </mat-icon>
            </button>
          </div>
        </div>
      </div>
      <!-- <mat-error *ngIf="!imageData">{{lang == 'en' ? "Please Upload Document" : "कृपया दस्तऐवज जोडा"}} </mat-error> -->
    </div>
  </div>
  </form>
</div>
<div mat-dialog-actions class="modal-footer">
  <div class="d-flex align-items-center justify-content-end gap-2 w-100">
    <button mat-flat-button class="btn-main-light" type="button" mat-dialog-close>Cancel</button>
    <button mat-flat-button class="btn-main" type="submit">Submit</button>
  </div>
</div>
