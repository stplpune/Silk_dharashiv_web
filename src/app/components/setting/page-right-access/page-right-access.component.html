<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">Setting</li>
    <li class="breadcrumb-item" aria-current="page">Page Right Access</li>
  </ol>
</nav>
<mat-card class="plain-card">
  <mat-card-header class="card-header-control pt-0 mt-3 mb-3 form-container">
    <form [formGroup]="filterFrm" #formDirective="ngForm">
      <div class="row align-items-center w-100  g-2">
        <div class="col-sm-3">
          <label class="form-label">Department</label>
          <mat-form-field appearance="outline" class="w-100">
            <!-- <mat-label>Department</mat-label> -->
            <mat-select formControlName="departmentId">
              <mat-option *ngFor="let department of departmentArray"
                [value]="department.id">{{department.textEnglish}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <label class="form-label">Department Level</label>
          <mat-form-field appearance="outline" class="w-100">
            <!-- <mat-label>Designation Level</mat-label> -->
            <mat-select formControlName="designationLevelId">
              <mat-option *ngFor="let level of designationLevelArray"
                [value]="level.id">{{level.textEnglish}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <label class="form-label">Designation</label>
          <mat-form-field appearance="outline" class="w-100">
            <!-- <mat-label>Designation</mat-label> -->
            <mat-select formControlName="designationId">
              <mat-option *ngFor="let  designation of designationArray"
                [value]="designation.id">{{designation.textEnglish}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <label class="form-label">Main Module</label>
          <mat-form-field appearance="outline" class="w-100">
            <!-- <mat-label>Module</mat-label> -->
            <mat-select formControlName="moduleId">
              <mat-option *ngFor="let  module of moduleArray" [value]="module.id">{{module.moduleName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <label class="form-label">Sub Module</label>
          <mat-form-field appearance="outline" class="w-100">
            <!-- <mat-label>SubModule</mat-label> -->
            <mat-select formControlName="subModuleId">
              <mat-option *ngFor="let  subModule of subModuleArray"
                [value]="subModule.id">{{subModule.subModuleName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <label class="form-label">
            Search Page Name/Page URL
          </label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="searchText">
          </mat-form-field>
        </div>
        <div class="col-sm-auto">
          <div class="d-flex gap-2 mt-4">
            <button mat-flat-button class="btn-main" (click)="getTableData()">Search</button>
            <button mat-flat-button class="btn-main-light">Clear</button>
          </div>
        </div>
      </div>
    </form>

  </mat-card-header>
  <mat-card-content class="card-body pt-0">
    <table mat-table [dataSource]="dataSource" class="dashboard-table">
      <ng-container matColumnDef="srno">
        <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
        <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef>Module</th>
        <td mat-cell *matCellDef="let element"> {{element.mainMenu}} </td>
      </ng-container>

      <ng-container matColumnDef="submodule">
        <th mat-header-cell *matHeaderCellDef>Sub Module</th>
        <td mat-cell *matCellDef="let element"> {{element.subMenu}} </td>
      </ng-container>


      <ng-container matColumnDef="pagename">
        <th mat-header-cell *matHeaderCellDef> Page Name</th>
        <td mat-cell *matCellDef="let element"> {{element.pageName}} </td>
      </ng-container>


      <!-- <ng-container matColumnDef="PageURL">
          <th mat-header-cell *matHeaderCellDef> Page URL </th>
          <td mat-cell *matCellDef="let element"> {{element.pageURL}} </td>
      </ng-container> -->


      <ng-container matColumnDef="read">
        <th mat-header-cell *matHeaderCellDef> Read </th>
        <td mat-cell *matCellDef="let element;let i=index">
          <mat-checkbox class="example-margin" [(ngModel)]="element.readRight"
            [checked]="element.readRight"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="write">
        <th mat-header-cell *matHeaderCellDef> Write </th>
        <td mat-cell *matCellDef="let element;let i=index">
          <mat-checkbox class="example-margin" [(ngModel)]="element.writeRight"
            [checked]="element.writeRight"></mat-checkbox>
        </td>
      </ng-container>



      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element;let i=index"> <mat-checkbox class="example-margin"></mat-checkbox></td>
      </ng-container>

      <ng-container matColumnDef="all">
        <th mat-header-cell *matHeaderCellDef> All </th>
        <td mat-cell *matCellDef="let element;let i=index">
          <mat-checkbox class="example-margin" (change)="selectRow($event,i)"
            [(ngModel)]="element.readRight && element.writeRight" [checked]="(element.readRight && element.writeRight)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Select">
          <th mat-header-cell *matHeaderCellDef> Select </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin"></mat-checkbox>W
          <mat-checkbox class="example-margin"></mat-checkbox>R
          <mat-checkbox class="example-margin"></mat-checkbox>D</td>
      </ng-container> -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

</mat-card>
