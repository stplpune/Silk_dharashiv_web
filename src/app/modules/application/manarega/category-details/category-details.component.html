<div mat-dialog-title class="modal-header">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div class="text-main">{{lang == "en" ? 'Category List' : 'लाभार्थी श्रेणी यादी'}}</div>
      <button mat-icon-button class="btn-modal-close" mat-dialog-close="true" (click)="dialogRef.close()">
        <mat-icon class="material-symbols-outlined">
          close
        </mat-icon>
      </button>
    </div>
  </div>
  <mat-dialog-content class="modal-body form-container scrollbar">
    <ng-container *ngFor="let list of data; let i = index">
      <p class="mb-0">

         <mat-radio-button [value]="list.textEnglish" *ngIf="list?.isRadioButton" [checked]="list.checked" class="ms-2" (change)="onOptionChange($event,i,'radio')">{{lang == 'en' ? list.textEnglish : list.textMarathi}}</mat-radio-button></p>
      <p class="mb-0"><mat-checkbox class="example-margin" *ngIf="list?.isCheckBox" [checked]="list.checked" (change)="onOptionChange($event,i,'checkbox')"> {{lang == 'en' ? list.textEnglish : list.textMarathi}}</mat-checkbox></p>
    <p class="mb-0"> {{data.checked}}</p>
    </ng-container>

    <button (click)="getSelectedItems()" class="btn-main float-end"  mat-flat-button  type="button">Ok</button>
  </mat-dialog-content>
