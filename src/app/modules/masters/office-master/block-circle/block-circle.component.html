<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div class="text-main">{{'talukaBlock.block'|translate}}</div>
      <button mat-flat-button class="btn-main" *ngIf="pageAccessObject?.writeRight == true" (click)="addcircle()">
        <mat-icon class="material-symbols-rounded">
          add
        </mat-icon>
        <span>{{'talukaBlock.add_block'|translate}}</span>
      </button>
    </div>
  </mat-card-header>
  <mat-card-header class="card-header-control">
    <div class="row gx-2 w-100">
      <div class="col-sm-4">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [formControl]="textsearch"
            placeholder="{{lang == 'en' ? 'Search by Block Name' : 'ब्लॉक नावाने शोधा'}}"
            (keypress)="validator.noFirstSpaceAllow($event);validator.alphabetsWithSpaces($event)">
        </mat-form-field>
      </div>
      <div class="col-sm-auto">
        <div class="d-flex align-items-center gap-2">
          <button mat-flat-button class="btn-main btn-icon " matTooltip="edit"
            (click)=" filterFlag = true;getTableData('filter')">
            <mat-icon class="material-symbols-rounded">
              search
            </mat-icon>
          </button>
          <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit"
            (click)="filterFlag = false;clearFilter()">
            <mat-icon class="material-symbols-rounded">
              close
            </mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="card-body">
    <div class="table-responsive scrollbar">
      <app-global-table (recObjToChild)="childCompInfo($event)"></app-global-table>
    </div>
  </mat-card-content>
</mat-card>
