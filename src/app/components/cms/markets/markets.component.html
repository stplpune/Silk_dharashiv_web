<div class="row g-3">
  <div class="col-sm-12">
    <mat-card class="plain-card">
      <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100">
          <div class="text-main">Market List</div>
          <button mat-flat-button class="btn-main"  (click)="addMarket()">
            <mat-icon class="material-symbols-rounded">
              add
            </mat-icon>{{' बाजार यादी जोडा'}}
            Add Market List</button>
        </div>
      </mat-card-header>
      <mat-card-header class="card-header-control">
        <div class="row g-2 w-100">
          <div class="col-sm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Search District</mat-label>
              <input matInput formControlName="textSearch">
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Search Taluka</mat-label>
              <input matInput formControlName="textSearch">
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Market Name/Contact No</mat-label>
              <input matInput placeholder="Market name / contact no">
            </mat-form-field>
          </div>
          <div class="col-sm-1">
            <div class="d-flex align-items-center gap-2">
              <button mat-flat-button class="btn-main btn-icon" matTooltip="edit" type="button">
                <mat-icon class="material-symbols-rounded">
                  search
                </mat-icon>
              </button>
              <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit" type="button">
                <mat-icon class="material-symbols-rounded">
                  close
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content class="card-body">
        <div class="table-responsive scrollbar">
          <app-global-table (recObjToChild)="childCompInfo($event)"></app-global-table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
