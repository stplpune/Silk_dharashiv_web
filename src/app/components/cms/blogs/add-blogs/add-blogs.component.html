<div mat-dialog-title class="modal-header">
  <div class="d-flex align-items-center justify-content-between">
    <div class="text-main">Add Blogs / Article</div>
    <button mat-flat-button class=" btn-icon">
      <mat-icon class="material-symbols-rounded">
        close
      </mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content class="modal-body">
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Search">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <div class="file-upload border rounded-2 p-1">
        <button type="button" mat-flat-button class="btn" id="fileupload-button" data-toggle="tooltip"
          data-placement="right">
          Featured Image
        </button>
        <input type="file" accept=".jpg,.jpeg,.jfif,.png,.hvec" id="real-file" hidden="hidden" />

        <div class="d-flex gap-2">
          <button type="button" mat-flat-button class="bg-primary-subtle text-primary btn-icon btn-action"
            matTooltip="view">
            <mat-icon class="material-symbols-rounded">
              preview
            </mat-icon>
          </button>
          <button type="button" mat-flat-button class="bg-danger-subtle text-danger btn-icon btn-action"
            matTooltip="delete">
            <mat-icon class="material-symbols-rounded">
              delete
            </mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      Editor tool
    </div>
  </div>
</div>
<div mat-dialog-actions class="modal-footer">
  <div class="d-flex align-items-center justify-content-end w-100 gap-2">
    <button mat-flat-button class="btn-main-light">Clear</button>
    <button mat-flat-button class="btn-main">Publish</button>
  </div>
</div>
