<div class="row g-3">
  <div class="col-sm-8">
    <mat-card class="plain-card">
      <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100" >
          <div class="text-main">Market List</div>
          <button mat-flat-button class="btn-main">Add MArket List</button>
        </div>
      </mat-card-header>
      <mat-card-header class="card-header-control">
        <div class="row g-2 w-100">
          <div class="col-sm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label> All Market</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label> All Farm Goods</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-2">
            <mat-form-field  appearance="outline" class="w-100">
              <mat-label>From date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-2">
            <mat-form-field  appearance="outline" class="w-100">
              <mat-label>To date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-auto">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Market Name</mat-label>
              <input matInput placeholder="Income ">
            </mat-form-field>
          </div>
          <div class="col-sm-1">
            <div class="d-flex align-items-center gap-2">
              <button mat-flat-button class="btn-main btn-icon" matTooltip="edit" type="button">
                <mat-icon class="material-symbols-rounded">
                  search
                </mat-icon>
              </button>
              <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit" type="button">
                <mat-icon class="material-symbols-rounded">
                  close
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content class="card-body">
        <div class="table-responsive scrollbar">
          Table
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-4">
    <mat-card class="plain-card">
      <mat-card-header class="card-header">
        <div class="text-main">Add Market List</div>
      </mat-card-header>
      <mat-card-content class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field  appearance="outline" class="w-100">
              <mat-label>Select Market</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label> Farm Goods</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field  appearance="outline" class="w-100">
              <mat-label>Select date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Units</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Min. Rate(INR)</mat-label>
              <input matInput placeholder="Enter min rate  ">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Max. Rate(INR)</mat-label>
              <input matInput placeholder="Enter max rate ">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Avg. Rate(INR)</mat-label>
              <input matInput placeholder="avg rate ">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Income</mat-label>
              <input matInput placeholder="Income ">
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-end w-100">
          <button mat-flat-button class="btn-main-light">Clear</button>
          <button mat-flat-button class="btn-main">Add</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
