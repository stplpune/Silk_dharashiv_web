<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100">
      <div class="text-main">Block Circle</div>
      <button mat-flat-button class="btn-main" (click)="addcircle()">
        <mat-icon class="material-symbols-rounded">
          add
        </mat-icon>
        <span>Add Circle</span>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="card-body">

    <div class="row gx-2">
      <div class="col-sm-auto">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>All Type</mat-label>
          <mat-select>
            <mat-option>Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-auto">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>All Block/Circle Name</mat-label>
          <mat-select>
            <mat-option>Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-auto">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Select Block/Circle </mat-label>
          <mat-select>
            <mat-option>Block </mat-option>
            <mat-option>Circle</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="col-sm-1">
        <div class="d-flex align-items-center gap-2">
          <button mat-flat-button class="btn-main btn-icon " matTooltip="edit">
            <mat-icon class="material-symbols-rounded">
              <!-- edit_square -->
              search
            </mat-icon>
          </button>
          <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit">
            <mat-icon class="material-symbols-rounded">
              <!-- edit_square -->
              close
            </mat-icon>
          </button>
        </div>
      </div>
      <div class="col-sm text-end">

      </div>
    </div>
