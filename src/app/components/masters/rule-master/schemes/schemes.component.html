<div class="row g-3">
  <div class="col-sm-8">
    <mat-card class="plain-card">
      <mat-card-header class="card-header">
        <div class="text-main">Department</div>
      </mat-card-header>
      <mat-card-header class="card-header-control">
        <div class="row g-2 w-100">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Search Scheme Name</mat-label>
              <input matInput placeholder="Search Name">
            </mat-form-field>
          </div>
          <div class="col-sm-auto">
            <div class="d-flex align-items-center gap-2">
              <button mat-flat-button class="btn-main btn-icon" matTooltip="edit">
                <mat-icon class="material-symbols-rounded">
                  search
                </mat-icon>
              </button>
              <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit">
                <mat-icon class="material-symbols-rounded">
                  close
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content class="card-body">

        <div class="table-responsive scrollbar">
            <table mat-table [dataSource]="dataSource" class="dashboard-table">

              <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="schemename">
                <th mat-header-cell *matHeaderCellDef>Scheme Name </th>
                <td mat-cell *matCellDef="let element"> {{element.schemename}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef> District </th>
                <td mat-cell *matCellDef="let element"> {{element.district}} </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <div class="d-flex gap-1">
                    <button mat-flat-button class="btn-icon text-primary" matTooltip="edit">
                      <span class="material-symbols-rounded">
                        visibility
                      </span>
                    </button>
                    <button mat-flat-button class="btn-icon text-primary" matTooltip="edit">
                      <span class="material-symbols-rounded">
                        edit_square
                      </span>
                    </button>
                    <button mat-flat-button class="btn-icon text-danger" matTooltip="delete">
                      <span class="material-symbols-rounded">
                        delete
                      </span>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-4">
    <div class="card plain-card">
      <div class="card-header text-main">
        Add Scheme
      </div>
      <div class="card-body">
        <div class="mb-0">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Scheme Name</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </div>
        <div class="row gx-2">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>State</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>District</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="mb-0">
          Scheme Info
        </div>
        <div class="mb-0">
          <div class="file-upload border rounded-2 p-1">
            <button type="button" mat-flat-button class="btn" id="fileupload-button" data-toggle="tooltip"
                data-placement="right">
                Upload Photo
            </button>
            <input type="file" accept=".jpg,.jpeg,.jfif,.png,.hvec" id="real-file"  />

            <div class="d-flex gap-2">
                <button type="button" mat-flat-button class="bg-primary-subtle text-primary btn-icon btn-action"
                    matTooltip="view">
                    <mat-icon class="material-symbols-rounded">
                        preview
                    </mat-icon>
                </button>
                <button type="button" mat-flat-button class="bg-danger-subtle text-danger btn-icon btn-action"
                    matTooltip="delete">
                    <mat-icon class="material-symbols-rounded">
                        delete
                    </mat-icon>
                </button>
            </div>
        </div>
        </div>


        <div class="d-flex align-items-center justify-content-end gap-2 my-2">
          <button mat-flat-button class="btn-main-light">Cancel</button>
          <button mat-flat-button class="btn-main">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
