<div class="row g-3">
  <div class="col-sm-8">
    <mat-card class="plain-card">
      <mat-card-header class="card-header">
        <div class="text-main">Actions</div>
      </mat-card-header>
      <mat-card-header class="card-header-control">
        <div class="row g-2 w-100">
          <div class="col-sm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Scheme</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Search Action Name</mat-label>
              <input matInput placeholder="Search Name">
            </mat-form-field>
          </div>
          <div class="col-sm-auto">
            <div class="d-flex align-items-center gap-2">
              <button mat-flat-button class="btn-main btn-icon" matTooltip="edit">
                <mat-icon class="material-symbols-rounded">
                  search
                </mat-icon>
              </button>
              <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit">
                <mat-icon class="material-symbols-rounded">
                  close
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content class="card-body">
        <div class="table-responsive scrollbar">
          <table mat-table [dataSource]="dataSource" class="dashboard-table">
            <ng-container matColumnDef="srno">
              <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
              <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="schemename">
              <th mat-header-cell *matHeaderCellDef>Scheme Name </th>
              <td mat-cell *matCellDef="let element"> {{element.schemename}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="actionname">
              <th mat-header-cell *matHeaderCellDef> Action Name </th>
              <td mat-cell *matCellDef="let element"> {{element.actionname}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex gap-1">
                  <button mat-flat-button class="btn-icon text-primary" matTooltip="edit">
                    <span class="material-symbols-rounded">
                      visibility
                    </span>
                  </button>
                  <button mat-flat-button class="btn-icon text-primary" matTooltip="edit">
                    <span class="material-symbols-rounded">
                      edit_square
                    </span>
                  </button>
                  <button mat-flat-button class="btn-icon text-danger" matTooltip="delete">
                    <span class="material-symbols-rounded">
                      delete
                    </span>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-4">
    <mat-card class=" plain-card">
      <mat-card-header class="card-header text-main">
        Add Actions
      </mat-card-header>
      <mat-card-content class="card-body">
        <div class="row gx-2">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Select Scheme</mat-label>
              <mat-select>
                <mat-option>Manarega</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Action Name</mat-label>
              <input matInput placeholder="Search Action Name">
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-end gap-2 my-2">
          <button mat-flat-button class="btn-main-light">Cancel</button>
          <button mat-flat-button class="btn-main">Add</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
