<div class="row g-3">
  <div class="col-sm-12">
    <mat-card class="plain-card">
      <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100">
          <div class="text-main">{{"department.department" | translate}}</div>
          <button mat-flat-button class="btn-main" *ngIf="pageAccessObject?.writeRight == true" (click)="adddepartment()">
            <mat-icon class="material-symbols-rounded">
              add
            </mat-icon>
            {{"department.add_department" | translate}}
          </button>
        </div>
      </mat-card-header>
      <mat-card-header class="card-header-control">
        <form [formGroup]="filterFrm" class="w-100">
          <div class="row g-2 w-100">
            <div class="col-sm-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{"department.searchDepartment" | translate}}</mat-label>
                <input matInput formControlName="textSearch"
                  (keypress)="validator.noFirstSpaceAllow($event);validator.alphabetsMarathiWithSpaces($event)">
              </mat-form-field>
            </div>
            <div class="col-sm-auto">
              <div class="d-flex align-items-center gap-2">
                <button mat-flat-button class="btn-main btn-icon" matTooltip="edit" type="button"
                  (click)="getTableData('filter')">
                  <mat-icon class="material-symbols-rounded">
                    search
                  </mat-icon>
                </button>
                <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit" type="button"
                  (click)="clearSearchFilter()">
                  <mat-icon class="material-symbols-rounded">
                    close
                  </mat-icon>
                </button>
              </div>
            </div>
          </div>
        </form>
      </mat-card-header>
      <mat-card-content class="card-body">
        <div class="table-responsive scrollbar">
          <app-global-table (recObjToChild)="childCompInfo($event)"></app-global-table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
