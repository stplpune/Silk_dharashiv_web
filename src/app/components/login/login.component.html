<div class="login-wrapper">

</div>
<div class="login-box">
    <div class="row">
        <div class="col-sm-6">
            <img src="assets/images/login.jpg" class="login-img">
        </div>
        <div class="col-sm-6">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <div class="login form-container">
                    <div class="mb-4 text-center">
                        <img src="assets/images/logo-text.svg" class="w-75">
                    </div>
                    <h4 class="fw-bold text-center mb-4">LOGIN</h4>
                    <div class="mb-0">
                        <label class="form-label">Username</label>
                        <mat-form-field appearance="outline" class="w-100">
                            <input id="usernameId" matInput placeholder="Username" formControlName="userName"
                                maxlength="30" (keypress)="validation.noSpaceAllow($event)">
                            <mat-error *ngIf="f['userName'].errors">
                                <span class="text-danger" *ngIf="f['userName'].hasError('required')">Please enter username
                                    </span>
                                <!-- <span class="text-danger" *ngIf="f['userName'].hasError('pattern')">Invalid username
                                    </span> -->
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-0">
                        <label class="form-label">Password</label>
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                placeholder="Password" maxlength="42" (keypress)="validation.noSpaceAllow($event)">
                            <mat-error *ngIf="f['password'].errors">
                                <span class="text-danger" *ngIf="f['password'].hasError('required')">Please enter 
                                    password</span>
                                <span class="text-danger" *ngIf="f['password'].hasError('pattern')">Invalid password
                                    </span>
                            </mat-error>
                            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon class="material-symbols-rounded">
                                    {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class=" row align-items-start g-2">
                        <div class="col-sm">
                            <div id="captcha"></div>
                        </div>
                        <div class="col-sm-auto">
                            <button mat-flat-button type="button" class="btn-icon btn-main" (click)="refreshCaptcha()">
                                <span class="material-symbols-rounded">
                                    autorenew
                                </span>
                            </button>
                        </div>
                        <div class="col-sm-5">
                            <mat-form-field appearance="outline" class="w-100">
                                <input matInput placeholder="Captcha" formControlName="captcha" maxlength="4"
                                    (keypress)="validation.noSpaceAllow($event);validation.alphaNumeric($event)" >
                                <mat-error *ngIf="f['captcha'].errors">
                                    <span class="text-danger" *ngIf="f['captcha'].hasError('required')">Please enter captcha
                                        </span>
                                    <!-- <span class="text-danger" *ngIf="f['captcha'].hasError('pattern')">Invalid Captcha
                                       </span> -->
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-6">
                            <button mat-flat-button class="btn-main w-100">
                                LOGIN
                            </button>
                        </div>
                        <div class="col-sm-6 text-end">
                            <a class="text-main" href="../forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
