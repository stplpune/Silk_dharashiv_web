<ng-container *ngIf="appHistoryArray?.length; else elseBlock">
    <div mat-dialog-title class="modal-header" *ngIf="getBaseUrl != '/track-application'">
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="text-main">Track Application</div>
            <div class="d-flex align-items-center gap-3">
                <button mat-icon-button class="btn-modal-close" mat-dialog-close="true">
                    <mat-icon class="material-symbols-outlined">
                        close
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>
    <mat-dialog-content class="modal-body form-container">
        <div class="timeline">
            <ul>
                <li class="start mb-4">
                    <div class="time">
                        <h4>Start</h4>
                    </div>
                </li>
                <li *ngFor="let history of appHistoryArray">
                    <div class="content">
                        <h3>{{history?.actionName}}</h3>
                        <p>Designation - {{history?.designationName ? history?.designationName :'-'}}</p>
                        <p><small>Remark - {{history?.remark ? history?.remark:'-'}}</small> </p>
                    </div>
                    <div class="time">
                        <h4>{{history?.approvalDate | date :'dd-MM-YYYY hh:mm a'}}</h4>
                    </div>
                </li>
                <li class="end">
                    <div class="time">
                        <h4>End</h4>
                    </div>
                </li>
                <div style="clear:both;"></div>
            </ul>
        </div>

    </mat-dialog-content>
</ng-container>

<ng-template #elseBlock>

    <!-- <div class="alert alert-danger text-center m-2 p-2 col-md-6 mx-auto my-5" colspan="12">Search by applicaion Id.
    </div> -->
</ng-template>
