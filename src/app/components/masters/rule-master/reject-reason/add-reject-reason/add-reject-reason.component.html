<div mat-dialog-title class="modal-header">
  <div class="d-flex align-items-center justify-content-between w-100">
    <div class="text-main">Add Reject Reson</div>
    <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
      <span class="material-symbols-rounded">close</span>
    </button>
  </div>
</div>
<div mat-dialog-content class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Select Stage/Action</mat-label>
        <mat-select>
          <mat-option>Government</mat-option>
          <mat-option>Private</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Enter Rejection Title</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Enter Rejection Description</mat-label>
        <textarea matInput placeholder="" rows="3"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="modal-footer">
  <div class="d-flex align-items-center justify-content-end gap-2 w-100">
    <button mat-flat-button class="btn-main-light" >Clear</button>
    <button mat-flat-button [mat-dialog-close]=true class="btn-main">Save</button>
  </div>
</div>
