<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100 ">
      <div class="text-main">Set Rules</div>
      <button mat-flat-button class="btn-main" (click)="setrules()">

        Set Rules
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="card-body">
    <div class="table-responsive scrollbar">
      <table mat-table [dataSource]="dataSource" class="dashboard-table">
        <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="scheme">
          <th mat-header-cell *matHeaderCellDef>Scheme  </th>
          <td mat-cell *matCellDef="let element"> {{element.scheme}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex gap-1">
              <button mat-flat-button class="btn-icon text-primary" matTooltip="edit">
                <span class="material-symbols-rounded">
                  visibility
                </span>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
