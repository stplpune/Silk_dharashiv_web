<div mat-dialog-title class="modal-header">
  <div class="d-flex align-items-center justify-content-between w-100">
    <div class="text-main">योजना </div>
    <button mat-icon-button class="btn-icon btn-modal-close" mat-dialog-close="true" (click)="onNoClick()">
      <mat-icon class="material-symbols-outlined">
        close
      </mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content class="modal-body form-container">
  <mat-tab-group (selectedTabChange)="onTabChanged($event);" [(selectedIndex)]="activeTab">
    <ng-container *ngFor="let schems of data.obj">
      <mat-tab label="{{schems.m_SchemeType}}">
        <div class="card rounded-0">
          <div class="card-body">
            <div [innerHtml]="schems?.schemeInfo" class="schemeInfo"></div>
            <p class="form-label" *ngIf="res?.responseData == 1"> <mat-checkbox class="example-margin"
                (change)="selCheckBox($event)" [checked]="checkBoxValueMang">मी प्रदान केलेली सर्व माहिती वाचली आहे आणि
                मी अटी व शर्तींना सहमती देतो
              </mat-checkbox></p>
            <!-- <div class="text-center" *ngIf="res?.responseData == 3 || res?.responseData == 2">
              <button mat-flat-button class="btn-main mt-3 " (click)="trackApp(res?.responseData)">
                {{res?.responseData == 3 ? 'Track Application' : 'Update Application'}}
              </button>
            </div> -->
          </div>
        </div>

      </mat-tab>
    </ng-container>
  </mat-tab-group>
</div>
<div mat-dialog-actions class="modal-footer form-container">
  <div class="row gx-2" *ngIf="checkBoxValueMang">
    <div class="col-sm-5">
      <div class="d-flex gap-2">
        <div class="form-label">मोबाईल नं. </div>
        <div class="form-label">: {{webStorage?.getMobileNo()}} </div>
      </div>
    </div>
    <div class="col-sm-5">
      <mat-form-field appearance="outline" class="w-100">
        <input matInput [formControl]="aadhaarNo" placeholder="आधार नं." maxlength="12">
      </mat-form-field>
    </div>
    <div class="col-sm-2">
      <button mat-flat-button class="btn-main w-100" (click)="valAadhaarNo()">
        नोंदणी करा
      </button>
    </div>
  </div>
  <div class="float-center mx-auto" *ngIf="res?.responseData == 3 || res?.responseData == 2">
    <button mat-flat-button class="btn-main mt-3 " (click)="trackApp(res?.responseData)">
      {{res?.responseData == 3 ? 'Track Application' : 'Update Application'}}
    </button>
  </div>

</div>
