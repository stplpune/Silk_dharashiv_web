<div mat-dialog-title class="modal-header">
  <div class="d-flex align-items-center justify-content-between">
    <div class="text-main">Add Blogs / Article</div>
    <button mat-icon-button class="btn-modal-close" mat-dialog-close="true">
      <mat-icon class="material-symbols-outlined">
          close
      </mat-icon>
  </button>
  </div>
</div>
<form [formGroup]="blogForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content class="modal-body">
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" 
        (keypress)="validator.noFirstSpaceAllow($event);validator.alphaNumericWithQuetion($event)">
        <mat-error *ngIf="f['title']?.hasError('required')">{{"Please enter blog title"}} </mat-error>
        <mat-error *ngIf="f['title']?.hasError('maxLengthExceeded')">{{"Maximum limit is 100 characters"}} </mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <div class="file-upload border rounded-2 p-1">
        <button type="button" mat-flat-button class="btn" id="fileupload-button" data-toggle="tooltip"
          data-placement="right" (click)="uplodLogo.click()">
          Featured Image
        </button>
        <input type="file" #uplodLogo accept=".jpg,.jpeg,.png" id="real-file" hidden="hidden" (change)="imageUplod($event)"/>

        <div class="d-flex gap-2" *ngIf="imageResponse">
          <button type="button" mat-flat-button class="bg-primary-subtle text-primary btn-icon btn-action"
            matTooltip="view" (click)="viewimage()">
            <mat-icon class="material-symbols-rounded">
              preview
            </mat-icon>
          </button>
          <button type="button" mat-flat-button class="bg-danger-subtle text-danger btn-icon btn-action"
            matTooltip="delete" (click)="deleteImage()">
            <mat-icon class="material-symbols-rounded">
              delete
            </mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-label"> Editor tool</div>
            <angular-editor formControlName="description" [config]="editorConfig">
              <mat-error *ngIf="f['description']?.hasError('required')">{{"Please add blog Description"}} </mat-error>
              <mat-error *ngIf="f['description']?.hasError('maxLengthExceeded')">{{"Maximum limit is 5000 characters"}} </mat-error>
            </angular-editor>
    </div>
  </div>
</div>
<div mat-dialog-actions class="modal-footer">
  <div class="d-flex align-items-center justify-content-end w-100 gap-2">
    <button mat-flat-button class="btn-main-light" (click)="clearFormData()" type="button">Clear</button>
    <button mat-flat-button class="btn-main"  type="submit" >Publish</button>
  </div>
</div>
</form>
