<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="text-main">Designation</div>
  </mat-card-header>
  <mat-card-content class="card-body">
    <div class="row">
      <div class="col-sm-8">
        <div class="row gx-2">
          <div class="col-sm-auto">
           <mat-form-field appearance="outline" class="w-100">
              <mat-label>Department</mat-label>
              <mat-select formControlName="departmentId">
                  <mat-option *ngFor="let department of departmentArray" [value]="department.id">{{department.departmentName}}</mat-option>
              </mat-select>
              <!-- <mat-error *ngIf="f['departmentId'].hasError('required')">Dept Is
                  Required</mat-error> -->
          </mat-form-field>
          </div>
          <div class="col-sm-auto">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Department Level</mat-label>
              <mat-select formControlName="departmentLevelId">
                  <mat-option *ngFor="let deptLevel of departmentLevelArray" [value]="deptLevel.id">{{deptLevel.departmentLevel}}</mat-option>
              </mat-select>
           </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Designation</mat-label>
              <mat-select>
                <mat-option>Option 1</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-1">
            <div class="d-flex align-items-center gap-2">
              <button mat-icon-button class="btn bg-success bg-opacity-10 text-success rounded " matTooltip="edit">
                <mat-icon class="material-symbols-rounded">
                  <!-- edit_square -->
                  search
                </mat-icon>
              </button>
              <button mat-icon-button class="btn bg-danger bg-opacity-10 text-danger rounded " matTooltip="edit">
                <mat-icon class="material-symbols-rounded">
                  <!-- edit_square -->
                  close
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive scrollbar">
          <app-global-table (recObjToChild)="childCompInfo($event)"></app-global-table>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card p-0">
          <div class="card-header p-0 text-main">
            Add Department Level
          </div>
          <div class="card-body">
            <!-- <div class="d-flex gap-2">
              <div class="form-label">Department </div> -->
              <div class="mb-0">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Department</mat-label>
                  <mat-select>
                    <mat-option>Option 1</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="mb-0">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label> Levels</mat-label>
                  <mat-select>
                    <mat-option>Option 1</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="mb-0">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label> Designation</mat-label>
                  <mat-select>
                    <mat-option>Option 1</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            <!-- </div> -->
            <div class="d-flex align-items-center justify-content-end gap-2">
              <button mat-flat-button class="btn-main-light">Clear</button>
              <button mat-flat-button class="btn-main">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
