<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100 gap-2">
      <div class="text-main">Registered Farmer List</div>
      <button mat-flat-button class="btn-main btn-icon" matTooltip="edit" type="button">
      <mat-icon class="material-symbols-rounded">
        download
      </mat-icon>
    </button>
    </div>
  </mat-card-header>
  <mat-card-content class="card-body">
    <div class="row gx-2">
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>District</mat-label>
          <mat-select>
            <mat-option >Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>All Taluka</mat-label>
          <mat-select>
            <mat-option >Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>All Grampanchayat</mat-label>
          <mat-select>
            <mat-option >Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>All Schemes</mat-label>
          <mat-select>
            <mat-option >Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Process Department</mat-label>
          <mat-select>
            <mat-option >Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mulberry Id/ Farmer Name/Mobile Number</mat-label>
          <input matInput placeholder="Mulberry Id/ Farmer Name/Mobile Number">
        </mat-form-field>
      </div>
      <div class="col-sm-2">
        <div class="d-flex align-items-center gap-2">
          <button mat-flat-button class="btn-main btn-icon" matTooltip="edit" type="button">
            <mat-icon class="material-symbols-rounded">
              search
            </mat-icon>
          </button>
          <button mat-flat-button class="btn-main-light btn-icon" matTooltip="edit" type="button">
            <mat-icon class="material-symbols-rounded">
              close
            </mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="table-responsive scrollbar">
      Table
    </div>
  </mat-card-content>
</mat-card>
